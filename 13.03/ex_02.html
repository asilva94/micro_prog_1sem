<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="base.css">
<title>Programação em Microinformática - Exercicio 1 - While/For</title>
</head>
<body>
<h1>Exercicio 2</h1>


<form id="form">
    <input id="field1" type="number" placeholder="Informe um valor">
    
    <button>Exibir</button>
</form>

<div id="result"><ul></ul></div>

<script>
function main(event){
            event.preventDefault()

            let n1 = parseFloat(field1.value)

            result.innerHTML = ''
            
            if (isNaN(n1)){
                result.innerHTML = `<p > Digite um número válido.</p>`
            } else {
                for (let i = 0; i <= 10; i++){
                    let mul = n1 * i
                    result.innerHTML += `<li>${n1} x ${i} = ${mul}</li>`
                }
            }
        }
        form.addEventListener('submit', main)
    
</script>
</body>
</html>
